<html lang="en" layout:decorate="~{newLayout}">
<body>
<div layout:fragment="content">
<div class="container my-5">



    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon2">Button</button>
            </div>
        </div>
    </div>

    <!--table-->
    <table class="table table-hover">
        <thead>
        <tr class="text-primary">
            <th scope="col">Num</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post:${postList}">
            <th scope="row">1</th>
            <td >
                <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.title}" >Title</a></td>
            <td th:text="${post.author.username}">Author</td>
            <td th:text="${post.createAt}">@mdo</td>
        </tr>

        </tbody>
    </table>

    <!--페이지네이션-->
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-2">
            <a href="" class="btn btn-primary">글쓰기</a>
        </div>
    </div>

</div>
</div>

</body>
</html>
