<html lang="en" layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
  <form class="form-profile position-absolute top-50 start-50 translate-middle text-center border">
      <h1>Your Profile</h1>
      <hr>
      <div class="mb-3 row">

          <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control form-control-lg" id="inputPassword">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Email Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control form-control-lg" id="inputPassword">
          </div>
        </div>
        <button type="submit" class="w-25 btn btn-outline-primary">Check</button>
  </form>
</div>
</body>


</html>
