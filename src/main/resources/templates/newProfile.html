<html lang="en" layout:decorate="~{newLayout}">
<body>
<div layout:fragment="content">
  <form class="form-profile position-absolute top-50 start-50 translate-middle text-center border"
  th:action="@{/profile}" th:object="${user}" method="post" >
      <h1 th:text="#{profile.intro}">Your Profile</h1>
      <hr>
      <div th:replace="~{newError :: errorsFragment}"></div>
      <div class="mb-3 row">
          <label for="username" class="col-sm-2 col-form-label" th:text="#{username}">Username</label>
          <div class="col-sm-10">
            <input type="text" readonly class=" form-control-plaintext" th:field="*{username}" >
          </div>
        </div>
        <div class="mb-3 row">
          <label for="password" class="col-sm-2 col-form-label" th:text="#{password}">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" th:field="*{password}">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="confirmPassword" class="col-sm-2 col-form-label" th:text="#{confirmPassword}">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control form-control-lg" th:field="*{confirmPassword}">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label" th:text="#{email}" >Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" th:field="*{email}">
          </div>
        </div>
        <button type="submit" class="w-25 btn btn-outline-primary" th:text="#{profile.checkBtn}">Check</button>
  </form>
</div>
</body>


</html>
